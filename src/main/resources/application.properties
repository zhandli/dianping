server.port=8010

mybatis.mapper-locations=classpath:/mapper/*.xml

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dian-ping?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root

# 使用Druid做连接池管理
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# thymeleaf配置
spring.thymeleaf.prefix=classpath:/template/
spring.thymeleaf.suffix=.html

#统一格式化时间，只对Date类型有效
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

management.endpoints.web.base-path=/point
management.endpoints.web.exposure.include=*